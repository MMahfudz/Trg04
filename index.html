<center>
<h3>Alternate</h3>
<h1>Mobile Data Terminal</h1>
<h2>Training</h2>

<form id="signInForm" onsubmit="signIn(event)">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br><br>
  <button type="submit">Log In</button>
</form>

<script>
function signIn(event) {
  event.preventDefault(); // Prevent form submission
  
  // Get input values
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  
  // Check if username and password are correct
  if (username === 'S1234567D' && password === 'Password1') {
    alert('Sign in successful!'); window.location.href = "https://form.gov.sg/67885cced660af6d2ec250eb";
    // You can redirect the user or do any other action here
  } else {
    alert('Invalid username or password. Please try again.');
  }
}
</script>
